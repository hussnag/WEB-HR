<app-page-header [title]='title'></app-page-header>
<p-toolbar>
    <div class="ui-toolbar-group-left">
        <button pButton type="button" label="New" icon="fa fa-plus" class="ui-button-info"></button>
        <button pButton type="button" label="Edit" icon="fa fa-pencil" class="ui-button-success"></button>
        <button pButton type="button" label="Save" icon="fa fa-floppy-o" class="ui-button-success"></button>
        <button pButton type="button" label="List" icon="fa fa-list" class="ui-button-info"></button>
        <button pButton type="button" label="Print" icon="fa fa-print" class="ui-button-success"></button>
        <button pButton type="button" class="ui-button-danger" label="Cancel" icon="fa fa-close"></button>

    </div>
</p-toolbar>
<br><br>

<div class="card card-w-title" [formGroup]='GAPForm'>
    <div class="p-grid" style="padding-left: 10%;">
        <div class="p-col-1">
            <label>ID:</label>
        </div>
        <div class="p-col-4">
            <input type="text" pInputText style="width: 100%;" formControlName="ID" placeholder="--ID--" />
            <div class="error" *ngIf="f.ID.touched && f.ID.invalid">
                <span> ID is Mandatory Field*</span>
            </div>
        </div>
    </div>
    <div class="p-grid" style="padding-left: 10%;">
        <div class="p-col-1">
            <label>Policy:</label>
        </div>
        <div class="p-col-7">
            <input type="text" pInputText style="width: 100%;" formControlName="Policy" placeholder="--Policy--" />
            <div class="error" *ngIf="f.Policy.touched && f.Policy.invalid">
                <span> Policy is Mandatory Field*</span>
            </div>
        </div>
    </div>
    <p-table  styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '53rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Select</th>
            <th>Salary Head</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.Select}}</td>
            <td>{{product.SalaryHead}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
